<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silant</title>
    <link rel="stylesheet" href="static/stylesheets/style.css">
    <link rel="stylesheet" href="static/stylesheets/logoanimated.css">
    <link rel="stylesheet" href="static/stylesheets/header.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="static/stylesheets/mockupshow.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="downloadapp">
        <div class="animatedlogo">
            <div><img src="static/layeredlogo/MainCircle.png" alt="Logo part"></div>
            <div><img src="static/layeredlogo/MidleCircle.png" alt="Logo part"></div>
            <div><img src="static/layeredlogo/LeftCircle.png" alt="Logo part"></div>
            <div><img src="static/layeredlogo/RightCircle.png" alt="Logo part"></div>
        </div>
        <a href=" ">
            <img class="maut_button-appstore-logo"
                src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-example-preferred.png"
                alt="Get it on the AppStore">
        </a>
        <a href=" ">
            <img class="maut_button-appstore-logo"
                src="https://lh3.googleusercontent.com/cjsqrWQKJQp9RFO7-hJ9AfpKzbUb_Y84vXfjlP0iRHBvladwAfXih984olktDhPnFqyZ0nu9A5jvFwOEQPXzv7hr3ce3QVsLN8kQ2Ao=s0"
                alt="Get it on Google Play">
        </a>
    </div>
    <header>
        <div class="animatedlogo">
            <div><img src="static/layeredlogo/MainCircle.png" alt="Logo part"></div>
            <div><img src="static/layeredlogo/MidleCircle.png" alt="Logo part"></div>
            <div><img src="static/layeredlogo/LeftCircle.png" alt="Logo part"></div>
            <div><img src="static/layeredlogo/RightCircle.png" alt="Logo part"></div>
        </div>
        <h1 class="apptitle">Silant</h1>

        <svg class="wave" viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
            <path d="M117.10,-17.27 C56.15,86.34 139.67,87.33 83.23,186.02 L0.00,150.00 L0.00,0.00 Z"
                style="stroke: none; fill: url(#gradient);">
            </path>
            <defs>
                <linearGradient id="gradient" x1="0.5" y1="0" x2="0.5" y2="1">
                    <stop offset="0" stop-color="#005959" />
                    <stop offset="1" stop-color="#070032" />
                </linearGradient>
            </defs>
        </svg>
        <svg class="wave2" viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
            <path d="M213.19,0.00 C152.69,70.06 252.25,109.03 113.99,173.19 L500.00,150.00 L500.00,0.00 Z"
                style="stroke: none; fill: url(#gradient2);;"></path>
            <linearGradient id="gradient2" x1="0.5" y1="0" x2="0.5" y2="1">
                <stop offset="0" stop-color="#070032" />
                <stop offset="1" stop-color="#005959" />
            </linearGradient>
        </svg>
        <div class="downarrows">
            <span></span>
            <span></span>
        </div>
        <svg class="bottomwave" viewBox="0 0 500 150" preserveAspectRatio="none">
            <path d="M0.00,49.98 C149.99,150.00 341.13,168.25 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                style="stroke: none; fill: rgb(255, 255, 255);"></path>
        </svg>
    </header>
    <main class="main">
        <section class="mockupshow">
            <h1><span>Laissez</span> vos invités <span>choisir</span> la <span>musique.</span></h1>
            <img src="static/images/Mockup1.png" alt="">
        </section>
        <div class="app-description">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                <path d="M-3.67,37.00 C254.22,85.36 265.52,-9.38 500.00,49.98 L500.00,0.00 L0.00,0.00 Z"
                    style="stroke: none; fill: white;"></path>
            </svg>
            <h3>Marre de devoir gérer seul la <span>musique</span> en soirée ?</h3>
            <h3>Avec <span>Silant</span>, donnez à vos invités le pouvoir d'ajouter leurs musiques dans une <span>file d'attente partagée.</span></h3>
            <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                <path d="M0.00,49.98 C210.78,85.36 409.42,147.53 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: white;"></path>
            </svg>
        </div>
        <section class="mockupshow">
            <img src="static/images/Mockup2.png" alt="">
            <h1><span>Rejoignez</span> tous votre <span>room.</span></h1>
        </section>
    </main>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script>
        gsap.to('.downloadapp', {
            scrollTrigger: {
                trigger: '.bottomwave',
                start: "top top",
                scrub: true
            },
            duration: 1,
            opacity: 1
        });
    </script>
</body>

</html>
