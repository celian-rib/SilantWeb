<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- Primary Meta Tags -->

	<meta name="title" content="Silant - Download">

	<!-- Twitter -->

	<meta property="twitter:title" content="Silant - Download">
	<meta property="twitter:description" content="Tired of dealing with the music on your own? Silant enables you to share control of the music thanks to a real-time collaborative queue.">
	<meta property="twitter:image" content="https://silant.net/static/images/banner.jpg">
	
	<!-- CSS -->
	<link rel="stylesheet" href="static/css/reset.css">
	<link rel="stylesheet" href="static/scss/download.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="logo">
            <img src="/static/layeredlogo/MainCircle.png" alt="Logo" />
            <img src="/static/layeredlogo/MidleCircle.png" alt="Logo" />
            <img src="/static/layeredlogo/LeftCircle.png" alt="Logo" />
            <img src="/static/layeredlogo/RightCircle.png" alt="Logo" />
        </div>
        <h1>Download Silant on your phone!</h1>
        <div class="download" id="downloadapp">
            <a href="https://apps.apple.com/fr/app/silant/id1545550966">
                <img src="/static/images/appstore.png">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.explosense.silant">
                <img src="/static/images/playstore.png">
            </a>
        </div>
    </div>
    <div class="background">
        <svg class="wave" viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
            <path d="M117.10,-17.27 C56.15,86.34 139.67,87.33 83.23,186.02 L0.00,150.00 L0.00,0.00 Z"
                style="stroke: none; fill: url(#gradient);">
            </path>
            <defs>
                <linearGradient id="gradient" x2="0" y2="1">
                    <stop offset="0%" stop-color="#031C2C" />
                    <stop offset="100%" stop-color="#010712" />
                </linearGradient>
                <filter id="drop-shadow">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
                    <feOffset dx="5" dy="0" result="offsetblur"/>
                    <feFlood flood-color="rgba(0,0,0,0.6)"/>
                    <feComposite in2="offsetblur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
        </svg>

        <svg class="wave2" viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
            <path d="M213.19,0.00 C152.69,70.06 252.25,109.03 113.99,173.19 L500.00,150.00 L500.00,0.00 Z"
                style="stroke: none; fill: url(#gradient2);;"></path>
            <defs>
                <linearGradient id="gradient2" x2="0" y2="1">
                    <stop offset="0%" stop-color="#02122e" />
                    <stop offset="100%" stop-color="#031C2C" />
                </linearGradient>
                <filter id="drop-shadow2">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
                    <feOffset dx="-5" dy="0" result="offsetblur"/>
                    <feFlood flood-color="rgba(0,0,0,0.6)"/>
                    <feComposite in2="offsetblur" operator="in"/>
                    <feMerge>
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
        </svg>
    </div>
</body>

</html>
